{% extends 'base.html' %}

{% block content %}

<div class="container is-fluid">
    
<section class="hero">
    <div style="padding-left: 0" class="hero-body">
      <p class="title">
        Select aspirations
      </p>
      <p class="subtitle">
        Choose aspirations which appeal to you. This will help us determine your potential career paths.
      </p>
    </div>
</section>

<form class="box" method="post" action="/results">
    <fieldset>
        <div>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-art" type="checkbox">
                Want to produce art
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-music" type="checkbox">
                Want to produce music
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-programming" type="checkbox">
                Want to program
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-helping-others" type="checkbox">
                Want to help others
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-people" type="checkbox">
                Want to meet and communicate with people
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-team" type="checkbox">
                Want to work as a team
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-justice" type="checkbox">
                Want to help keep law in order
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-solving-problems"" type="checkbox">
                Want to solve problems
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-animals" type="checkbox">
                Want to work with animals
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-creation" type="checkbox">
                Want to create something
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-cars" type="checkbox">
                Want to work with cars
            </label>
            <label style="padding: 0 5px" class="checkbox">
                <input class="interest-select" name="interest-how-things-work" type="checkbox">
                Want to understand how things work
            </label>
        </div>
        <legend style="padding-bottom:1em"><span style="white-space:pre" class="tag is-primary is-rounded">PIck at least <strong style="color:white">3</strong> interests</span></legend>
    </fieldset>
    <hr>
    <button class="button is-info" id="submit-btn" type="Submit">Submit</button>
</form>
</div>

<link ref="stylesheet" href="{{ url_for('static', filename='scripts/client-validation.js') }}">
{% endblock %}
